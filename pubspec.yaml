name: time_it

version: 0.8.0
publish_to: none

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  audioplayers: ^0.20.0
  equatable: ^2.0.0
  firebase_core: ^1.6.0
  firebase_crashlytics: ^2.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0-dev.3
  meta: ^1.7.0
  package_info_plus: ^1.0.0
  riverpod: ^1.0.0-dev.3
  wakelock: ^0.5.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  test: ^1.17.0

flutter:
  assets:
    - assets/audio/
  uses-material-design: true

# Run: flutter pub run flutter_launcher_icons:main
# Android adaptive icon is created manually using Asset Studio as this library
# doesn't support SVG.
flutter_icons:
  android: true
  image_path_android: images/launcher/stopwatch_android.png
  ios: true
  image_path_ios: images/launcher/stopwatch_ios.png
